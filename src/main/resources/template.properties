template.test=using System;\nusing System.Linq.Expressions;\nusing bit8_model.Entities;\nusing bit8_platform_persistence_testing.Repositories.Base;\nusing bit8_platform_persistence_testing.Repositories.Base.Util;\nusing bit8_repositories_implementation.NHibernateMappings;\nusing bit8_repository_interfaces.Repositories.Interfaces;\nusing Foundation.ObjectHydrator;\nusing Microsoft.VisualStudio.TestTools.UnitTesting;\n\nnamespace bit8_platform_persistence_testing.Repositories\n{\n    [TestClass]\n    public class %1$sRepositoryTest : ReposityTestBase<%1$s, %1$sMap, int, I%1$sRepository>\n    {\n        [ClassInitialize()]\n        public static void Initialize(TestContext testContext)\n        {\n            InitializeBase(testContext);\n        }\n\n        protected override %1$s GetNew()\n        {\n            var hydrator = new Hydrator<%1$s>();\n            var entity = hydrator\n                .WithAlphaNumeric(x => x.Name, 80)\n                .GetSingle();\n\n            entity.BonusTypeFreeroundAwardingId = int.MaxValue - 1;\n\n            return entity;\n        }\n\n        protected override Expression<Func<%1$s, bool>> GetKeyEqualsExpression(int id)\n        {\n            return entity => entity.BonusTypeFreeroundAwardingId == id;\n        }\n\n        protected override Expression<Func<%1$s, int>> GetKeyExpression()\n        {\n            return entity => entity.BonusTypeFreeroundAwardingId;\n        }\n\n        protected override object GetModifiedProperty(%1$s entity)\n        {\n            return entity.Name;\n        }\n\n        protected override void ModifyEntity(%1$s entity)\n        {\n            entity.Name = RepositoryBaseTestUtil.ModifyString(entity.Name);\n        }\n    }\n}\n
